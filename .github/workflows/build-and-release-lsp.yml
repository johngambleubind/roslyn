name: Build and Release Roslyn LSP

on:
  push:
    tags:
      - 'lsp-*'  # Only run when pushing tags like lsp-timeout-patch-v1
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rid: [win-x64, win-arm64, linux-x64, linux-arm64, osx-x64, osx-arm64]

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Install Python (for Roslyn restore)
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Restore Roslyn tools
      run: ./restore.sh

    - name: Build Roslyn LSP .nupkg for ${{ matrix.rid }}
      run: |
        dotnet pack src/LanguageServer/Microsoft.CodeAnalysis.LanguageServer/Microsoft.CodeAnalysis.LanguageServer.csproj \
          -c Release \
          -p:RuntimeIdentifier=${{ matrix.rid }} \
          -o ./artifacts/lsp/${{ matrix.rid }}

    - name: Upload .nupkg to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./artifacts/lsp/${{ matrix.rid }}/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
